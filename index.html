<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Monster</title>
        <!-- Import du CSS -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <h1>Tamagot-chie</h1>
        
        <!-- Information des actions du monstre -->
        <div class="monster-container">
            <div id="monster" class="monster">
                <img src="./img/default.png" alt="Image de profil du montre">
                <p>Monster</p>
            </div>
            <div id="actionbox" class="monster">
                <p>Monster life log</p>
            </div>
        </div>

        <!-- Barre de vie du monstre -->
        <label id="progress-bar">
            ‚ù§Ô∏è <progress value="100" id="health-bar"></progress>
        </label>

        <!-- Stats du monstre -->
        <ul id="status">
            <!-- <li id="life">Life : 0</li> -->
            <li id="money">Money : 0</li>
            <li id="awake">Awake</li>
            <li id="rest">üí§ <progress value="5" id="rest-bar"></progress></li>
        </ul>

        <!-- Boutons d'actions du monstre -->
        <div class="action-button-container">
            <button id="b2" class="action">Run</button>
            <button id="b3" class="action">Fight</button>
            <button id="b7" class="action">Work</button>
            <button id="b4" class="action">Sleep</button>
            <button id="b5" class="action">Eat</button>
            <button id="b6" class="action">Show</button>
        </div>

        <!-- Boutons d'actions -->
        <div class="action-button-container">
            <button id="b1" class="life-action">New life</button>
            <button id="k" class="kill-action">Kill</button>
            <button id="theme" class="dark">Theme</button>
        </div>

        <!-- Import du Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
